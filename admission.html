/* ===== Top Bar ===== */
.topbar{
  position:sticky;
  top:0;

  gap:10px;

/* ===== Language Switch ===== */
.lang-switch{
  display:flex;

  border-radius:999px;
  padding:6px;
  gap:6px;

  cursor:pointer;
  transition:.25s;
}

  box-shadow:0 6px 18px rgba(255,77,109,.6);

.theme-btn{

  border-radius:50%;
  border:none;
  cursor:pointer;
  font-size:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#38bdf8,#0ea5e9);
  box-shadow:
    0 0 0 2px rgba(56,189,248,.35),
    0 10px 30px rgba(0,0,0,.5);
  transition:.3s;
}

body.light .theme-btn{
  background:radial-gradient(circle at top,#ffd166,#fbbf24);
  box-shadow:
    0 0 0 2px rgba(251,191,36,.45),

.theme-btn:hover{transform:scale(1.08)}

  color:#fff;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 10px 30px rgba(56,189,248,.45);
  transition:.3s;
}


.back-home:hover{
  transform:translateY(-3px);
  box-shadow:0 14px 36px rgba(56,189,248,.6);
}

/* ===== Hero ===== */

  margin:40px auto 50px;
  padding:0 20px;
  text-align:center;
}

.hero-logo{
  display:flex;

.hero-actions a{
